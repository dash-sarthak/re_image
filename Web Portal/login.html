<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/auth.css">
    <title>ReImage | Login</title>
</head>

<body>

    <!-- Body Container -->
    <div class="body_container">


        <!-- Left Half -->
        <div class="left_half">
            <div class="headers">
                <h1>ReImage</h1>
                <h3>Redifining image search</h3>
            </div>
            <img src="/assets/login_img.svg" alt="">
        </div>

        <!-- Right Half -->
        <div class="right_half">

            <!-- Form Header -->
            <div class="form_header">
                <img src="/assets/logo_desaturated.svg" class="img-fluid" alt="">
                <h2>Login</h1>
            </div>

            <!-- Login Form -->
            <form action="" method="post">

                <!-- Email -->
                <div class='form-input'>
                    <input type='email' id='email' name='email' placeholder='Email ID' class='form-input-size' required />
                </div>

                <!-- Password -->
                <div class='form-input'>
                    <input type='password' id='password' name='password' placeholder='Password' class='form-input-size' required />
                </div>

                <!-- Registration Button -->
                <div class="reg_btn">
                    <button type="submit">Login</button>
                </div>

                <!-- Social Links -->
                <div class="social">
                    <a href="#"><img src="/assets/facebook.svg" alt=""></a>
                    <a href="#"><img src="/assets/google.svg" alt=""></a>
                    <a href="#"><img src="/assets/twitter.svg" alt=""></a>
                </div>
            </form>
        </div>
    </div>




    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>


</body>

</html>
